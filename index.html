<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сантехник - Услуги и Ремонт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #f9f9f9;
            color: #333;
            line-height: 1.8;
            padding-bottom: 60px;
        }

        a {
            text-decoration: none;
            color: #008C4A;
        }

        .container {
            width: 90%;
            max-width: 1300px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .header p {
            font-size: 1.2em;
            color: #777;
        }

        .services {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .service-card {
            background: #fff;
            border: 1px solid #e2e2e2;
            border-radius: 10px;
            width: 100%;
            max-width: 350px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: scale(1.05);
        }

        .service-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .service-card h3 {
            margin: 15px 0;
            font-size: 1.5em;
            color: #333;
        }

        .whatsapp-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 1.2em;
            border-radius: 6px;
        }

        .whatsapp-btn:hover {
            background: #128C7E;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e2e2;
        }

        .contact-info div {
            text-align: center;
            width: 100%;
            max-width: 250px;
        }

        .contact-info div h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .contact-info div p {
            font-size: 1em;
        }

        .footer {
            background: #45a29e;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .header p {
                font-size: 1em;
            }

            .service-card {
                width: 100%;
            }

            .whatsapp-btn {
                font-size: 1em;
                padding: 10px 20px;
            }

            .contact-info div h3 {
                font-size: 1.2em;
            }

            .contact-info div p {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8em;
            }

            .header p {
                font-size: 0.9em;
            }

            .whatsapp-btn {
                font-size: 0.9em;
                padding: 8px 15px;
            }

            .contact-info div h3 {
                font-size: 1em;
            }

            .contact-info div p {
                font-size: 0.8em;
            }
        }
    </style>
</head>

    </header>

</html>
